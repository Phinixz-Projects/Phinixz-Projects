<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Dashboard - Phinixz Code (Dark Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class', // Mengaktifkan dark mode berdasarkan class="dark" pada elemen <html>
        }
    </script>
    
    <script>
        // Fungsi untuk mengelola mode
        function toggleDarkMode() {
            // Cek apakah elemen html memiliki class 'dark'
            const isDarkMode = document.documentElement.classList.toggle('dark');
            
            // Simpan preferensi pengguna ke Local Storage
            localStorage.setItem('color-theme', isDarkMode ? 'dark' : 'light');
        }

        // Fungsi yang dijalankan saat halaman dimuat
        // Cek preferensi yang tersimpan atau preferensi sistem
        (function() {
            const savedTheme = localStorage.getItem('color-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>
